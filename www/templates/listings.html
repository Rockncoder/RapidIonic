<ion-view view-title="Listings">
  <ion-content>
    <ion-list>
      <ion-refresher  pulling-text="Pull to refresh..." on-refresh="refresh()">
      </ion-refresher>

      <ion-item ng-repeat="item in listings">
        {{item.businessName}}
      </ion-item>
      <ion-infinite-scroll ng-if="canShowMore"
                           on-infinite="loadMore()"
                           distance="10%">
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
</ion-view>
